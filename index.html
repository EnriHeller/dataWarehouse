<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Data Warehouse</title>
</head>
<body>
    <div class="popUpBkg">

        <div id="deleteValidation" class="validationContainer">
            <h4 id="deleteMessage"></h4>
            <div class="buttonsContainer">
                <button id="deleteButton" class="buttonContainer">Aceptar</button>
                <button class="buttonContainer backButton">Cancelar</Button>
            </div>
        </div>

        <div id="deleteSelectionValidation" class="validationContainer">
            <h4 id="deleteSelectionMessage"></h4>
            <div class="buttonsContainer">
                <button id="confirmSelectionButton" class="buttonContainer">Aceptar</button>
                <button class="buttonContainer backButton">Cancelar</Button>
            </div>
        </div>

        <div id="postValidation" class="validationContainer">
            <div class="contactTitleContainer">
                <h4 class="newContactTitle">Nuevo Contacto</h4>
                <button class="closeButton backButton">
                    <img src="./src/img/deleteIcon2.png" alt="close">
                </button>
            </div>

            <form class="newContactForm">

                <div class="firstFormFather">
                    <div class="newContactImageContainer">
                        <img src="/src/img/defaultContactIcon.png" class="newContactImg" alt="Imagen del contacto" id="contactImg">
                        
                    </div>
                    
                    <div class="firstForm">
                        <div class="inputContainer">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre">
                        </div>
        
                        <div class="inputContainer">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido">
                        </div>
        
                        <div class="inputContainer">
                            <label for="correo">Correo:</label>
                            <input type="text" id="correo">
                        </div>
        
                        
                        <div class="inputContainer">
                            <label for="cargo">Imagen URL:</label>
                            <input type="text" id="inputImagen">
                        </div>

                        <div class="inputContainer">
                            <label for="selectCompania">Compañía:</label>
                            <select name="compania" id="selectCompania">
                                <option selected disabled>Seleccionar Compañía</option>
                            </select>
                        </div>

                        <div class="inputContainer">
                            <label for="cargo">Cargo:</label>
                            <input type="text" id="cargo">
                        </div>
                    </div>
                    
                </div>
                
                
                <div class="secondForm">
                        <div class="inputContainer">
                            <label for="region">Región:</label>
                            <select name="region" id="selectRegiones" onchange="printPaises()">
                                <option selected disabled>Seleccionar región</option>
                            </select>
                        </div>

                        <div class=" inputContainer">
                            <label for="pais">País:</label>
                            <select name="pais" id="selectPaises" onchange="printCiudades()">
                                <option selected disabled>Seleccionar país</option>
                            </select>
                        </div>

                        <div class="inputContainer">
                            <label for="ciudad">Ciudad:</label>
                            <select name="ciudad" id="selectCiudades">
                                <option selected disabled>Seleccionar ciudad</option>
                                
                            </select>
                        </div>

                        <div class="inputContainer">
                            <label for="ciudad">Direccion:</label>
                            <input type="text" id="inputDireccion">
                        </div>
                </div>

                <div class="canalsAndButtons">
                    <div class="allCanalContainer">
                        <div id="firstCanal" class="newCanalContainer">
                            <div class="inputContainer">
                                <label for="nombreCanal">Canal de contacto:</label>
                                    <select name="nombreCanal" class="selectCanales">
                                        <option selected disabled>Seleccionar canal</option>
                                    </select>
                            </div>
        
                            <div class="inputContainer">
                                <label for="cuenta">Cuenta de usuario:</label>
                                    <input type="text" class="inputCuenta" required="true">
                            </div>
        
                            <div class="inputContainer">
                                <label for="nombreCanal">Preferencias:</label>
                                <select name="nombreCanal" class="selectPreferencias">
                                    <option selected disabled>Seleccionar preferencias</option>
                                </select>
                            </div>
        
                            <div class="inputContainer">
                                <label for="nombreCanal">Interes:</label>
                                <select name="nombreCanal" class="selectInteres">
                                    <option  selected disabled>-</option>
                                </select>
                            </div>
        
                            
                        </div>
                    </div>
                    
                    <a class="buttonContainer channelButton deleteChannel">-</a>
                    <a class="buttonContainer channelButton addChannel">+</a>
                </div>

            </form>
            <div class="endValidationContainer" id="endPostContainer">
                <p class="errorContainer"></p>
                <button class="buttonContainer newContactButton">Agregar nuevo contacto</button>
            </div>
        </div>

        <div id="editValidation" class="validationContainer">
            <div class="contactTitleContainer">
                <h4 class="newContactTitle">Modificar Contacto</h4>
                <button class="closeButton backButton">
                    <img src="./src/img/deleteIcon2.png" alt="close">
                </button>
            </div>

            <form class="editContactForm">

                <div class="firstFormFather">
                    <div class="newContactImageContainer">
                        <img src="/src/img/defaultContactIcon.png" class="newContactImg" alt="Imagen del contacto">
                        
                    </div>
                    
                    <div class="firstForm">
                        <div class="inputContainer">
                            <label for="putNombre">Nombre:</label>
                            <input type="text" id="putNombre">
                        </div>
        
                        <div class="inputContainer">
                            <label for="putApellido">Apellido:</label>
                            <input type="text" id="putApellido">
                        </div>
        
                        <div class="inputContainer">
                            <label for="putCorreo">Correo:</label>
                            <input type="text" id="putCorreo">
                        </div>
        
                        
                        <div class="inputContainer">
                            <label for="putInputImagen">Imagen URL:</label>
                            <input type="text" id="putInputImagen">
                        </div>

                        <div class="inputContainer">
                            <label for="selectPutCompania">Compañía:</label>
                            <select name="compania" id="selectPutCompania">
                                <option selected disabled>Seleccionar Compañía</option>
                            </select>
                        </div>

                        <div class="inputContainer">
                            <label for="cargo">Cargo:</label>
                            <input type="text" id="putCargo">
                        </div>
                    </div>
                    
                </div>
                
                <div class="secondForm">
                        <div class="inputContainer">
                            <label for="region">Región:</label>
                            <select name="region" id="selectPutRegiones" onchange="printPutPaises()">
                                <option selected disabled>Seleccionar región</option>
                            </select>
                        </div>

                        <div class=" inputContainer">
                            <label for="pais">País:</label>
                            <select name="pais" id="selectPutPaises" onchange="printPutCiudades()">
                                <option selected disabled>Seleccionar país</option>
                            </select>
                        </div>

                        <div class="inputContainer">
                            <label for="ciudad">Ciudad:</label>
                            <select name="ciudad" id="selectPutCiudades">
                                <option selected disabled>Seleccionar ciudad</option>
                                
                            </select>
                        </div>
                </div>

                <div class="canalsAndButtons">
                    <div class="allCanalContainerEdit">
                        
                    </div>
                    
                    <a class="buttonContainer channelButton deleteChannelEdit">-</a>
                    <a class="buttonContainer channelButton addChannelEdit">+</a>
                </div>

            </form>
            <div class="endValidationContainer" id="endPostContainer">
                <p class="errorContainerEdit"></p>
                <button class="buttonContainer putContactButton">Modificar contacto</button>
            </div>
        </div>
    </div>

    <header class="header">
        <a href="./index.html" class="logo__header">
            <img src="./src//img/headerIcon.png" alt="dataWarehouse" class="logoImg">
        </a>

        <nav class="menuHeader" id="menuHeader">
            <a href="#" class="option__menuHeader" id="contactsButton">
                Contactos
            </a>    
            <div class="line-decoration-2"></div> 

            <a href="/usuarios.html" class="option__menuHeader" id="usersButton">
                Usuarios
            </a>
            <div class="line-decoration-2"></div>   

            <a href="/companias.html" class="option__menuHeader">
                Compañias
            </a>
            <div class="line-decoration-2"></div>  

            <a href="#" class="option__menuHeader">
                Región / Ciudad
            </a>
            <div class="line-decoration-2"></div>  
        </nav>
    </header>

    <main class="main">
        <h2 class="messageContainer opacityInverseAnim"></h2>
        <div class="pageTitleContainer">
            <div class="titleInputContainer">
                <h1 class="pageTitle">Contactos</h1>
            </div>
            <div class="searchInputContainer">
                <input  type="text" placeholder="Buscar" id="searchInput">
                <button id="searchButton">
                    <img src="./src/img/searchIcon.png" alt="Buscar">
                </button>
            </div>

            <div class="optionsContainer">
                <button id="deleteSelectionButton">
                    <img src="./src/img/trashIcon.png" alt="Borrar seleccionados" class="deleteSelectionImg">
                    <p>3 contactos seleccionados</p>
                </button>
                <button id="newContact" class="buttonContainer">Agregar contacto</button>
            </div>
            
        </div>

        <div id="tablaContactos">
            <div class="checkColumn columnTitle"><input type="checkbox" name="checkContactos" id="checkContactos" class="checkInput"></div>
            <div class="columnTitle">Contacto</div>
            <div class="columnTitle">Pais/Región</div>
            <div class="columnTitle">Compañia</div>
            <div class="columnTitle">Cargo</div>
            <div class="columnTitle">Canal Preferido</div>
            <div class="columnTitle">Interés</div>
            <div class="columnTitle">Acciones</div>

        </div>

    </main>

    

    <script src="/src/js/index.js"></script>
    <script src="/src/js/selectContactos.js"></script>
    <script src="/src/js/postContacto.js"></script>
    <script src="/src/js/putContactos.js"></script>
</body>
</html>
