<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Data Warehouse</title>
</head>
<body>
    <div class="popUpBkg">

        <div id="deleteValidation" class="validationContainer">
            <h4 id="deleteMessage"></h4>
            <div class="buttonsContainer">
                <button id="deleteButton" class="buttonContainer">Aceptar</button>
                <button class="buttonContainer backButton">Cancelar</Button>
            </div>
        </div>

        <div id="postValidation" class="validationContainer">
            <div class="contactTitleContainer">
                <h4 class="newContactTitle">Crear usuario</h4>
                <button class="closeButton backButton">
                    <img src="./src/img/deleteIcon2.png" alt="close">
                </button>
            </div>

            <form class="newContactForm">

                <div class="firstFormFather">
                    <div class="firstForm" id="userFormFix">
                        <div class="inputContainer">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre">
                        </div>
        
                        <div class="inputContainer">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido">
                        </div>
        
                        <div class="inputContainer">
                            <label for="correo">Correo:</label>
                            <input type="text" id="correo">
                        </div>
                    
                        <div class="inputContainer adminContainer">
                            <label for="admin">Administrador:</label>
                            <input type="checkbox" name="admin" id="checkAdmin">
                        </div>

                        <div class="inputContainer">
                            <label for="perfi">Perfil:</label>
                            <textarea name="perfil" id="inputPerfil" cols="40" rows="5"></textarea>
                        </div>

                        <div class="inputContainer">
                            <label for="userPassword">Contraseña:</label>
                            <input autocomplete="off" type="password" id="userPassword">
                        </div>

                        <div class="inputContainer">
                            <label for="repeatPassword">Repetir contraseña:</label>
                            <input autocomplete="off" type="password" id="repeatPassword">
                        </div>
                        
                    </div>
                    
                </div>
                
                
            </form>

            
            <div class="endValidationContainer" id="endPostContainer">
                <p class="errorContainer"></p>
                <button class="buttonContainer newContactButton" id="confirmUserButton">Agregar nuevo usuario</button>
            </div>
        </div>

        <div id="editValidation" class="validationContainer">
            <div class="contactTitleContainer">
                <h4 class="newContactTitle">Modificar usuario</h4>
                <button class="closeButton backButton">
                    <img src="./src/img/deleteIcon2.png" alt="close">
                </button>
            </div>

            <form class="newContactForm">

                <div class="firstFormFather">
                    <div class="firstForm" id="userFormFixEdit">
                        <div class="inputContainer">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombreEdit">
                        </div>
        
                        <div class="inputContainer">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellidoEdit">
                        </div>
        
                        <div class="inputContainer">
                            <label for="correo">Correo:</label>
                            <input type="text" id="correoEdit">
                        </div>
                    
                        <div class="inputContainer adminContainer">
                            <label for="admin">Administrador:</label>
                            <input type="checkbox" name="admin" id="checkAdminEdit">
                        </div>

                        <div class="inputContainer">
                            <label for="perfi">Perfil:</label>
                            <textarea name="perfil" id="inputPerfilEdit" cols="40" rows="5"></textarea>
                        </div>

                        <div class="inputContainer">
                            <label for="userPassword">Nueva contraseña:</label>
                            <input autocomplete="off" type="password" id="userPasswordEdit">
                        </div>

                        <div class="inputContainer">
                            <label for="repeatPassword">Repetir contraseña:</label>
                            <input autocomplete="off" type="password" id="repeatPasswordEdit">
                        </div>
                        
                    </div>
                    
                </div>
                
                
            </form>

            
            <div class="endValidationContainer" id="endPostContainerEdit">
                <p class="errorContainer"></p>
                <button class="buttonContainer newContactButton" id="editUserButton">Modificar usuario</button>
            </div>
        </div>

        
    </div>

    <header class="header">
        <a href="./index.html" class="logo__header">
            <img src="./src//img/headerIcon.png" alt="dataWarehouse" class="logoImg">
        </a>

        <nav class="menuHeader" id="menuHeader">
            <a href="./index.html" class="option__menuHeader" id="contactsButton">
                Contactos
            </a>    
            <div class="line-decoration-2"></div> 

            <a href="#" class="option__menuHeader" id="usersButton">
                Usuarios
            </a>
            <div class="line-decoration-2"></div>   

            <a href="companias.html" class="option__menuHeader">
                Compañias
            </a>
            <div class="line-decoration-2"></div>  

            <a href="/regiones.html" class="option__menuHeader">
                Región / Ciudad
            </a>
            <div class="line-decoration-2"></div>  

            <a href="/login.html" class="logoutButton">
                <img src="/src/img/logoutIcon.png" class="logoutImg option__menuHeader" alt="Cerrar sesión">
            </a>
            
        </nav>
    </header>

    <main class="main">
        <h2 class="messageContainer opacityInverseAnim"></h2>
        <div class="pageTitleContainer">
            <div class="titleInputContainer">
                <h1 class="pageTitle">Usuarios</h1>
            </div>
            

            <div class="optionsContainer">
                
                <button id="newUserButton" class="buttonContainer">Crear usuario</button>
            </div>
            
        </div>

        <div id="tablaUsuarios">
            <div class="columnTitle">Usuario</div>
            <div class="columnTitle">Correo</div>
            <div class="columnTitle">Perfil</div>
            <div class="columnTitle">Admin</div>
            <div class="columnTitle">Acciones</div>
        </div>
    </main>

    

    <script src="/src/js/usuarios.js"></script>
    <script src="/src/js/logout.js"></script>
</body>
</html>
